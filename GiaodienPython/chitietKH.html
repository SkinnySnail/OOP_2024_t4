<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #d4edfc;
            background-image: url(anh2.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background: #b3e0f2;
            box-shadow: 10px 5px 3px rgb(72, 71, 71);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 30px auto;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
        }
        .form-group input {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="chinhsuaKH.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        <h2 class="text-center" ;">Chi Tiết Khách Hàng</h2>
        <form>
            <div class="form-group">
                <label>Họ Tên:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Số CCCD:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Ngày cấp CCCD:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Nơi cấp CCCD:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Có giá trị đến:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Quốc tịch:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Dân tộc:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Nơi cư trú:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Địa chỉ thường trú:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Địa chỉ hiện tại:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Giới tính:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="form-group">
                <label>Nghề nghiệp:</label>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-danger" onclick="openModal()">Đóng Tài Khoản</button>
            </div>
        </form>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Nhập số CCCD của khách hàng:</p>
            <input type="text" class="form-control mb-2">
            <button class="btn btn-success" onclick="closeModal()">Xác Nhận</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("confirmModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("confirmModal").style.display = "none";
        }
    </script>
</body>
</html>
