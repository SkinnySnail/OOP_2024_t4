<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân hàng - Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="stylesDangNhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>    
        <a href="giaodienKH.html"><i class="fa-solid fa-house fa-2x"></i> </a>
        <a href="chinhsuaKH.html">Giao diện bên nhân viên</a>
        <a href="chinhsuaNV.html">Giao diện bên admin</a>
    </header>
    <div class="container">
        <div class="form-box" id="login-box">
            <h2>Đăng nhập</h2>
            <div class="logo">
                Logo bank
            </div>
            <form>
                <div class="input-group">
                    <label for="login-user">Số CCCD</label>
                    <input type="text" id="login-CCCD" required>
                </div>
                <div class="input-group">
                    <label for="login-pass">Mật khẩu</label>
                    <input type="password" id="login-pass" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" onclick="switchForm('register-box')">Đăng ký</a></p>
            </form>
        </div>

        <div class="form-box hidden" id="register-box">
            <h2>Đăng ký</h2>
            <form>
                <div class="input-group">
                    <label for="register-user">Họ và tên</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-pass">Số CCCD</label>
                    <input type="number" id="register-CCCD" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Số điện thoại</label>
                    <input type="number" id="register-phonenumber" required>
                </div>
                <div class="input-group">
                    <label for="login-user">Địa chỉ</label>
                    <input type="text" id="register-diachi" required>
                </div>
                <div class="input-group">
                    <label for="login-user">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="login-user">Tên tài khoản</label>
                    <input type="text" id="register-user" required>
                </div>
                <div class="input-group">
                    <label for="login-user">Mật khẩu</label>
                    <input type="password" id="register-password" required>
                </div> <div class="input-group">
                    <label for="login-user">Hình ảnh chữ ký</label>
                    <button>chọn tệp</button>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" onclick="switchForm('login-box')">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <script>
        function switchForm(formId) {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</body>
</html>
