<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #e0f2ff;
        }
        .navbar {
            background-color: #aac8e4;
        }
        .slide-bar {
            background-color: white;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .section-header {
            background-color: #457b9d;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .service-box {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0,3s;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
        }
        .service-box:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #1d3557;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="giaodienKH.html">Trang chủ</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Về chúng tôi</a>
                <a class="nav-link" href="dangnhap.html">Đăng nhập</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="slide-bar">Slide Bar</div>
        
        <div class="section-header">Dịch vụ của chúng tôi</div>
        <div class="row text-center">
            <div class="col-md-3">
                <a href="uadai.html"><div class="service-box">
                    <p><i class="fa-solid fa-comments-dollar"></i> Ưu đãi</p>
                </div></a>
            </div>
            <div class="col-md-3">
                <a href="#"><div class="service-box">
                    <p><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử giao dịch</p>
                </div></a>
            </div>
            <div class="col-md-3">
                <a href="#"><div class="service-box">
                    <p><i class="fa-solid fa-piggy-bank"></i> Gửi tiết kiệm</p>
                </div></a>
            </div>
            <div class="col-md-3">
                <a href="#"><div class="service-box">
                    <p><i class="fa-solid fa-chart-simple"></i> Thống kê</p>
                </div></a>
            </div>
        </div>

        <div class="footer">
            <h4>Về chúng tôi</h4>
            <p>ABC là công ty XYZ chuyên cung cấp các giải pháp công nghệ hàng đầu...</p>
        </div>
    </div>
</body>
</html>
